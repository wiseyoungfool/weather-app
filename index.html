<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form id="search-form">
            <input type="search" name="search" id="search" placeholder="Search City">
            <button id="get-weather">Get Weather</button>
            <button id="metric-system" type="button">
                Metric:
                <input type="checkbox" id="celcius-button">
            </button>
            
        </form>
        <h3 id="location">Phildadelphia, PA</h3>
        <div id="info">
            <div id="main-weather-icon"><img src="icons/clear-day.svg" alt=""></div>
            <div id="stats-container">
                <h2 id="weather">Sunny</h2>
                <h1 id="temp">72°F</h1>
            </div>
            <div id="details">
                <p id="feels-like">Feels like: 70°</p>
                <p id="wind">Wind: 5mph</p>
                <p id="humidity">Humidity: 69%</p>
                <p id="prec-prob">Precipitation: 0%</p>
            </div>
        </div>
        <h4 id="description">It's friggin rainin a ton! Oh wait... nevermind.</h4>
        <h3 class="title">2 Week Forecast</h3>
        <div id="forecast"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
